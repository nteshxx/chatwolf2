services:
  # Eureka Server
  eureka:
    build: ./eureka/
    image: eureka:1.0.0
    container_name: eureka
    ports:
      - "8761:8761"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILE: ${SPRING_PROFILE}
      EUREKA_INSTANCE_HOSTNAME: eureka
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://eureka:8761/actuator/health | grep -q 'UP' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # API Gateway
  gateway:
    build: ./gateway/
    image: gateway:1.0.0
    container_name: gateway
    ports:
      - "7000:7000"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILE: ${SPRING_PROFILE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_SERVER_URL}
      JWKS_URL: ${JWKS_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_TIMEOUT: ${REDIS_TIMEOUT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ZIPKIN_SAMPLING_RATE: ${ZIPKIN_SAMPLING_RATE}
    depends_on:
      redis:
        condition: service_healthy
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://gateway:7000/actuator/health | grep -q 'UP' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Auth Service
  auth:
    build: ./auth/
    image: auth:1.0.0
    container_name: auth
    ports:
      - "7100:7100"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILE: ${SPRING_PROFILE}
      CHATWOLF_DB_HOST: ${CHATWOLF_DB_HOST}
      CHATWOLF_DB_PORT: ${CHATWOLF_DB_PORT}
      CHATWOLF_DB_NAME: ${CHATWOLF_DB_NAME}
      CHATWOLF_DB_USER: ${CHATWOLF_DB_USER}
      CHATWOLF_DB_PASSWORD: ${CHATWOLF_DB_PASSWORD}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
      JWT_REFRESH_EXPIRATION_DAYS: ${JWT_REFRESH_EXPIRATION_DAYS}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_SERVER_URL}      
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ZIPKIN_SAMPLING_RATE: ${ZIPKIN_SAMPLING_RATE}
    depends_on:
      postgres:
        condition: service_healthy
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://auth:7100/actuator/health | grep -q 'UP' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Socket Service
  socket:
    build: ./socket/
    image: socket:1.0.0
    container_name: socket
    ports:
      - "7200:7200"
    environment:
      HOST_NAME: "socket"
      REDIS_DB: ${REDIS_DB}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWKS_URL: ${JWKS_URL}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      KAFKA_TOPIC: ${KAFKA_TOPIC_CHAT_MESSAGES}
      EUREKA_URL: ${EUREKA_SERVER_URL}
      ZIPKIN_URL: ${ZIPKIN_ENDPOINT}
      ZIPKIN_SAMPLING_RATE: ${ZIPKIN_SAMPLING_RATE}
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka:
        condition: service_healthy
      auth:
       condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://socket:7200/health | grep -q 'UP' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network
  
  # Consumer Service
  consumer:
    build: ./consumer/
    image: consumer:1.0.0
    container_name: consumer
    ports:
      - "7300:7300"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILE: ${SPRING_PROFILE}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      KAFKA_TOPIC_CHAT_MESSAGES: ${KAFKA_TOPIC_CHAT_MESSAGES}
      CHATWOLF_DB_HOST: ${CHATWOLF_DB_HOST}
      CHATWOLF_DB_PORT: ${CHATWOLF_DB_PORT}
      CHATWOLF_DB_NAME: ${CHATWOLF_DB_NAME}
      CHATWOLF_DB_USER: ${CHATWOLF_DB_USER}
      CHATWOLF_DB_PASSWORD: ${CHATWOLF_DB_PASSWORD}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ZIPKIN_SAMPLING_RATE: ${ZIPKIN_SAMPLING_RATE}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://consumer:7300/actuator/health | grep -q 'UP' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Presence Service
  presence:
    build: ./presence/
    image: presence:1.0.0
    container_name: presence
    ports:
      - "7400:7400"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILE: ${SPRING_PROFILE}
      REDIS_DB: ${REDIS_DB}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ZIPKIN_SAMPLING_RATE: ${ZIPKIN_SAMPLING_RATE}
    depends_on:
      redis:
        condition: service_healthy
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://presence:7400/actuator/health | grep -q 'UP' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Storage Service
  storage:
    build: ./storage/
    image: storage:1.0.0
    container_name: storage
    ports:
      - "7500:7500"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILE: ${SPRING_PROFILE}
      CHATWOLF_DB_HOST: ${CHATWOLF_DB_HOST}
      CHATWOLF_DB_PORT: ${CHATWOLF_DB_PORT}
      CHATWOLF_DB_NAME: ${CHATWOLF_DB_NAME}
      CHATWOLF_DB_USER: ${CHATWOLF_DB_USER}
      CHATWOLF_DB_PASSWORD: ${CHATWOLF_DB_PASSWORD}
      JWKS_URL: ${JWKS_URL}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ZIPKIN_SAMPLING_RATE: ${ZIPKIN_SAMPLING_RATE}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://storage:7500/actuator/health | grep -q 'UP' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Notification Service
  notification:
    build: ./notification/
    image: notification:1.0.0
    container_name: notification
    ports:
      - "7600:7600"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILE: ${SPRING_PROFILE}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ZIPKIN_SAMPLING_RATE: ${ZIPKIN_SAMPLING_RATE}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://notification:7600/actuator/health | grep -q 'UP' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # API Service
  api:
    build: ./api/
    image: api:1.0.0
    container_name: api
    ports:
      - "7700:7700"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILE: ${SPRING_PROFILE}
      CHATWOLF_DB_HOST: ${CHATWOLF_DB_HOST}
      CHATWOLF_DB_PORT: ${CHATWOLF_DB_PORT}
      CHATWOLF_DB_NAME: ${CHATWOLF_DB_NAME}
      CHATWOLF_DB_USER: ${CHATWOLF_DB_USER}
      CHATWOLF_DB_PASSWORD: ${CHATWOLF_DB_PASSWORD}
      JWKS_URL: ${JWKS_URL}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
      ZIPKIN_SAMPLING_RATE: ${ZIPKIN_SAMPLING_RATE}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://api:7700/actuator/health | grep -q 'UP' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Loki - Log aggregation
  loki:
    image: grafana/loki:3.5
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://loki:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Alloy - Log, Metric, and Trace Collector
  alloy:
    image: grafana/alloy:v1.11.3
    container_name: alloy
    ports:
      - "12345:12345"
    environment:
      TZ: UTC
      HOSTNAME: alloy
      LOKI_URL: ${LOKI_URL}
    volumes:
      - ./config/alloy-config.alloy:/etc/alloy/config.alloy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - alloy-data:/var/lib/alloy
    command: ["run", "--server.http.listen-addr=0.0.0.0:12345", "--storage.path=/var/lib/alloy",
      "--stability.level=public-preview", "/etc/alloy/config.alloy"]
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts/alerts.yml
      - prometheus-data:/prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.path=/prometheus"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://prometheus:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:12.2.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN}
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_USERS_ALLOW_SIGN_UP: false
      GF_USERS_ALLOW_ORG_CREATE: false
      GF_USERS_AUTO_ASSIGN_ORG: true
      GF_USERS_AUTO_ASSIGN_ORG_ROLE: Viewer
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_AUTH_DISABLE_LOGIN_FORM: false
      GF_LOG_MODE: console
      GF_LOG_LEVEL: info
      GF_PLUGINS_ENABLE_ALPHA: false
      GF_ALERTING_ENABLED: true
      GF_UNIFIED_ALERTING_ENABLED: true
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres
      GF_DATABASE_PORT: 5432
      GF_DATABASE_NAME: ${GRAFANA_DB_NAME}
      GF_DATABASE_USER: ${GRAFANA_DB_USER}
      GF_DATABASE_PASSWORD: ${GRAFANA_DB_PASSWORD}
      GF_DATABASE_SSL_MODE: disable
      GF_DATABASE_MAX_IDLE_CONN: 2
      GF_DATABASE_MAX_OPEN_CONN: 0
      GF_DATABASE_CONN_MAX_LIFETIME: 14400
      GF_SESSION_PROVIDER: postgres
      GF_SESSION_PROVIDER_CONFIG: "dbname=${GRAFANA_DB_NAME} user=${GRAFANA_DB_USER} password=${GRAFANA_DB_PASSWORD} host=postgres port=5432 sslmode=disable"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      postgres:
        condition: service_healthy
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://grafana:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Redis - Memory caching and Pub/Sub
  redis:
    image: redis:8.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Zipkin - Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:3.5
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: elasticsearch
      ES_HOSTS: elasticsearch:9200
      ES_HTTP_LOGGING: BASIC
      JAVA_OPTS: ${JAVA_OPTS}
      QUERY_TIMEOUT: 11000
      QUERY_LOOKBACK: 86400000
      QUERY_LIMIT: 1000
      COLLECTOR_SAMPLE_RATE: 1.0
      SELF_TRACING_ENABLED: false
      UI_ENVIRONMENT: production
      UI_BASEPATH: /zipkin
      METRICS_PROMETHEUS_ENABLED: true
    healthcheck:
      test: ["CMD-SHELL", "nc -z zipkin 9411 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - chatwolf-network

  # Elasticsearch - Storage for Zipkin
  elasticsearch:
    image: elasticsearch:8.11.4
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      xpack.security.enrollment.enabled: false
      xpack.security.transport.ssl.enabled: false
      ES_JAVA_OPTS: ${JAVA_OPTS}
      cluster.name: zipkin-cluster
      node.name: zipkin-node-1
      bootstrap.memory_lock: true
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://elasticsearch:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Zipkin Dependencies - Generates dependency graph
  zipkin-dependencies:
    image: openzipkin/zipkin-dependencies:3.2
    container_name: zipkin-dependencies
    environment:
      STORAGE_TYPE: elasticsearch
      ES_HOSTS: elasticsearch:9200
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - chatwolf-network

  # Postgres - Relational Database
  postgres:
    image: postgres:18-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/postgresql
      - ./backups:/backups
      - ./config/postgres/init-scripts:/docker-entrypoint-initdb.d
    command: ["postgres","-c", "max_connections=200","-c", "shared_buffers=256MB", 
      "-c", "effective_cache_size=1GB", "-c", "maintenance_work_mem=64MB",
      "-c", "random_page_cost=1.1", "-c", "log_statement=all", "-c", "log_duration=on"
    ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Apache Kafka
  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    user: root
    ports:
      - "9092:9092"
      - "9999:9999"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_NUM_PARTITIONS: ${KAFKA_NUM_PARTITIONS}
      KAFKA_DEFAULT_REPLICATION_FACTOR: ${KAFKA_DEFAULT_REPLICATION_FACTOR:-1}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR}
      KAFKA_MIN_INSYNC_REPLICAS: ${KAFKA_MIN_INSYNC_REPLICAS}
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS}
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_METADATA_LOG_DIR: /var/lib/kafka/metadata
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: ${KAFKA_AUTO_CREATE_TOPICS_ENABLE}
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS}
      KAFKA_JMX_PORT: ${KAFKA_JMX_PORT}
      KAFKA_JMX_HOSTNAME: ${KAFKA_JMX_HOSTNAME}
      CLUSTER_ID: ${KRAFT_CLUSTER_ID}
    volumes:
      - kafka-data:/var/lib/kafka/data
      - kafka-metadata:/var/lib/kafka/metadata
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - chatwolf-network

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_CONSOLE_URL}
      MINIO_API_REQUESTS_MAX: "10000"
      MINIO_API_REQUESTS_DEADLINE: "10s"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
      MINIO_STORAGE_CLASS_STANDARD: "EC:2"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - chatwolf-network

volumes:
  loki-data:
  prometheus-data:
  alloy-data:
  grafana-data:
  redis-data:
  elasticsearch-data:
  postgres-data:
  postgres-logs:
  kafka-data:
  kafka-metadata:
  minio-data:

networks:
  chatwolf-network:
    driver: bridge
