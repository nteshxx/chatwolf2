services:
  # Eureka Server
  eureka:
    build: ./eureka/
    image: eureka:1.0.0
    container_name: eureka
    ports:
      - "8761:8761"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFEILE: ${SPRING_PROFILE}
      EUREKA_INSTANCE_HOSTNAME: eureka
      EUREKA_SERVER_ENABLE_SELF_PRESERVATION: false
      EUREKA_SERVER_WAIT_TIME_IN_MS_WHEN_SYNC_EMPTY: 0
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://eureka:8761/actuator/health | grep -q 'UP' || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # API Gateway
  gateway:
    build: ./gateway/
    image: gateway:1.0.0
    container_name: gateway
    ports:
      - "7000:7000"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFEILE: ${SPRING_PROFILE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_SERVER_URL}
      JWK_SET_URI: ${JWK_SET_URI}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_TIMEOUT: ${REDIS_TIMEOUT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
    depends_on:
      redis:
        condition: service_healthy
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://gateway:7000/actuator/health | grep -q 'UP' || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Auth Service
  auth:
    build: ./auth/
    image: auth:1.0.0
    container_name: auth
    ports:
      - "7100:7100"
    environment:
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFEILE: ${SPRING_PROFILE}
      CHATWOLF_DB_HOST: ${CHATWOLF_DB_HOST}
      CHATWOLF_DB_PORT: ${CHATWOLF_DB_PORT}
      CHATWOLF_DB_NAME: ${CHATWOLF_DB_NAME}
      CHATWOLF_DB_USER: ${CHATWOLF_DB_USER}
      CHATWOLF_DB_PASSWORD: ${CHATWOLF_DB_PASSWORD}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
      JWT_REFRESH_EXPIRATION_DAYS: ${JWT_REFRESH_EXPIRATION_DAYS}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_SERVER_URL}      
      ZIPKIN_ENDPOINT: ${ZIPKIN_ENDPOINT}
    depends_on:
      postgres:
        condition: service_healthy
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://auth:7100/actuator/health | grep -q 'UP' || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    networks:
      - chatwolf-network
  
  # Loki - Log aggregation
  loki:
    image: grafana/loki:3.5
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://loki:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Promtail - Log shipper (collects logs from containers)
  promtail:
    image: grafana/promtail:3.5
    container_name: promtail
    ports:
      - "9080:9080"
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["-config.file=/etc/promtail/config.yml"]
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.path=/prometheus"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://prometheus:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:12.2.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN}
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_USERS_ALLOW_SIGN_UP: false
      GF_USERS_ALLOW_ORG_CREATE: false
      GF_USERS_AUTO_ASSIGN_ORG: true
      GF_USERS_AUTO_ASSIGN_ORG_ROLE: Viewer
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_AUTH_DISABLE_LOGIN_FORM: false
      GF_LOG_MODE: console
      GF_LOG_LEVEL: info
      GF_PLUGINS_ENABLE_ALPHA: false
      GF_ALERTING_ENABLED: true
      GF_UNIFIED_ALERTING_ENABLED: true
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres
      GF_DATABASE_PORT: 5432
      GF_DATABASE_NAME: ${GRAFANA_DB_NAME}
      GF_DATABASE_USER: ${GRAFANA_DB_USER}
      GF_DATABASE_PASSWORD: ${GRAFANA_DB_PASSWORD}
      GF_DATABASE_SSL_MODE: disable
      GF_DATABASE_MAX_IDLE_CONN: 2
      GF_DATABASE_MAX_OPEN_CONN: 0
      GF_DATABASE_CONN_MAX_LIFETIME: 14400
      GF_SESSION_PROVIDER: postgres
      GF_SESSION_PROVIDER_CONFIG: "dbname=${GRAFANA_DB_NAME} user=${GRAFANA_DB_USER} password=${GRAFANA_DB_PASSWORD} host=postgres port=5432 sslmode=disable"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      postgres:
        condition: service_healthy
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://grafana:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Redis - Memory caching and Pub/Sub
  redis:
    image: redis:8.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Zipkin - Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:3.5
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: elasticsearch
      ES_HOSTS: elasticsearch:9200
      ES_HTTP_LOGGING: BASIC
      JAVA_OPTS: ${JAVA_OPTS}
      QUERY_TIMEOUT: 11000
      QUERY_LOOKBACK: 86400000
      QUERY_LIMIT: 1000
      COLLECTOR_SAMPLE_RATE: 1.0
      SELF_TRACING_ENABLED: false
      UI_ENVIRONMENT: production
      UI_BASEPATH: /zipkin
      METRICS_PROMETHEUS_ENABLED: true
    healthcheck:
      test: ["CMD-SHELL", "nc -z zipkin 9411 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - chatwolf-network
    labels:
      - "com.chatwolf.description=Zipkin distributed tracing server"
      - "com.chatwolf.environment=production"
      - "prometheus.scrape=true"
      - "prometheus.port=9411"
      - "prometheus.path=/prometheus"

  # Elasticsearch - Storage for Zipkin
  elasticsearch:
    image: elasticsearch:8.11.4
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      xpack.security.enrollment.enabled: false
      xpack.security.transport.ssl.enabled: false
      ES_JAVA_OPTS: ${JAVA_OPTS}
      cluster.name: zipkin-cluster
      node.name: zipkin-node-1
      bootstrap.memory_lock: true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://elasticsearch:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Postgres - Relational Database
  postgres:
    image: postgres:18-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/postgresql
      - ./backups:/backups
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: ["postgres","-c", "max_connections=200","-c", "shared_buffers=256MB", 
      "-c", "effective_cache_size=1GB", "-c", "maintenance_work_mem=64MB",
      "-c", "random_page_cost=1.1", "-c", "log_statement=all", "-c", "log_duration=on"
    ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - chatwolf-network

  # Apache Kafka
  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    user: root
    ports:
      - "9092:9092"
      - "9999:9999"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_NUM_PARTITIONS: ${KAFKA_NUM_PARTITIONS}
      KAFKA_DEFAULT_REPLICATION_FACTOR: ${KAFKA_DEFAULT_REPLICATION_FACTOR:-1}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR}
      KAFKA_MIN_INSYNC_REPLICAS: ${KAFKA_MIN_INSYNC_REPLICAS}
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS}
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_METADATA_LOG_DIR: /var/lib/kafka/metadata
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: ${KAFKA_AUTO_CREATE_TOPICS_ENABLE}
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS}
      KAFKA_JMX_PORT: ${KAFKA_JMX_PORT}
      KAFKA_JMX_HOSTNAME: ${KAFKA_JMX_HOSTNAME}
      CLUSTER_ID: ${KRAFT_CLUSTER_ID}
    volumes:
      - kafka-data:/var/lib/kafka/data
      - kafka-metadata:/var/lib/kafka/metadata
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - chatwolf-network

volumes:
  loki-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  postgres-data:
    driver: local
  postgres-logs:
    driver: local
  kafka-data:
    driver: local
  kafka-metadata:
    driver: local

networks:
  chatwolf-network:
    driver: bridge
