apiVersion: 1

providers:
  # System & Infrastructure Dashboards
  - name: 'Infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: true  # Prevent accidental deletion in production
    editable: false  # Prevent editing through UI to maintain consistency
    updateIntervalSeconds: 30
    allowUiUpdates: false  # Lock dashboards to version control
    options:
      path: /var/lib/grafana/dashboards/infrastructure
      foldersFromFilesStructure: true

  # Application Monitoring Dashboards
  - name: 'Application Monitoring'
    orgId: 1
    folder: 'Applications'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/applications
      foldersFromFilesStructure: true

  # Logging & Observability Dashboards
  - name: 'Logs'
    orgId: 1
    folder: 'Logs'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/logs
      foldersFromFilesStructure: true

  # Business Metrics Dashboards
  - name: 'Business Metrics'
    orgId: 1
    folder: 'Business'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/business
      foldersFromFilesStructure: true

  # Custom/Development Dashboards (more permissive)
  - name: 'Custom'
    orgId: 1
    folder: 'Custom'
    type: file
    disableDeletion: false  # Allow deletion for development dashboards
    editable: true  # Allow editing for experimentation
    updateIntervalSeconds: 60
    allowUiUpdates: true  # Allow UI updates for custom dashboards
    options:
      path: /var/lib/grafana/dashboards/custom
      foldersFromFilesStructure: true

  # Alerts & SLA Dashboards
  - name: 'Alerts & SLA'
    orgId: 1
    folder: 'Alerts'
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 15  # More frequent updates for alerts
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/alerts
      foldersFromFilesStructure: true
