# Application Configuration
spring.application.name=storage
spring.profiles.active=${SPRING_PROFILE:local}
server.port=${STORAGE_SERVICE_PORT:7500}

# Tomcat Configuration
server.compression.enabled=true

# Async Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=200

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2MB

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin123}
minio.bucket=${MINIO_BUCKET:chat-attachments}
minio.thumbnail-bucket=chat-thumbnails
minio.secure=false

# Upload Settings
upload.max-size=104857600
upload.max-user-quota=10737418240
upload.chunk-size=5242880
upload.rate-limit=10

# Storage Settings
storage.retention-days=90
storage.cleanup-enabled=true
storage.thumbnail-width=300
storage.thumbnail-height=300

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${CHATWOLF_DB_HOST:localhost}:${CHATWOLF_DB_PORT:5432}/${CHATWOLF_DB_NAME:chatwolf_db}
spring.datasource.username=${CHATWOLF_DB_USER:chatwolf_user}
spring.datasource.password=${CHATWOLF_DB_PASSWORD:chatwolfstrongpassword}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Hikari Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=ChatWolfHikariPool

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWKS_URL:http://localhost:7100/api/auth/.well-known/jwks.json}

# Eureka Server Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.prometheus.metrics.export.enabled=true

# Zipkin Configuration
management.tracing.enabled=true
management.tracing.sampling.probability=${ZIPKIN_SAMPLING_RATE:1}
management.zipkin.tracing.endpoint=${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
