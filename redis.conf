bind 0.0.0.0
port 6379

# Enable protected mode only if you control network access
protected-mode yes

# Authentication
requirepass ${REDIS_PASSWORD}

# Persistence
save 900 1
save 300 10
save 60 10000

# Append Only File (AOF) for better durability
appendonly yes
appendfilename "appendonly.aof"

# Optimize memory usage
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
