spring.application.name=presence
server.port=8085

spring.kafka.consumer.bootstrap-servers=${KAFKA_BROKERS:kafka:9092}
spring.kafka.consumer.group-id=presence-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka:8761/eureka/}

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

spring.zipkin.base-url=${ZIPKIN_URL:http://zipkin:9411}

presence.redis.key-prefix=presence:user:
presence.redis.ttl-seconds=120
presence.kafka.topic=${PRESENCE_TOPIC:presence-events}
