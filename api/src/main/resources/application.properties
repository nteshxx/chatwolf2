spring.application.name=api
server.port=9092

spring.datasource.url=jdbc:postgresql://localhost:5432/chatwolf_db
spring.datasource.username=postgres
spring.datasource.password=pgdbpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# OAuth2 Resource Server
#spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth-server.com
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service:9090/.well-known/jwks.json

# Actuator / Micrometer
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# logs
logging.file.path=D:/chatwolf2/logs/api
logging.file.name=D:/chatwolf2/logs/api/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n%wEx
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=60
logging.logback.rollingpolicy.total-size-cap=50MB

